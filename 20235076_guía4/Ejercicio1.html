<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Crear Cuenta</title>
  <link rel="stylesheet" href="css/estilo.css">
</head>
<body id="login">
<form action="Ejercicio2.html" method="post">
  <h1>Crear Cuenta</h1>
    <fieldset id="logindatos">

      <!-- Imagen del usuario -->
      <div class="input-container">
        <img src="img/user.png" class="img" alt="Icono de usuario">
        <input type="text" id="nombre" class="control" placeholder="Nombre" pattern="^[a-zA-Z\s]+$" title="Solo se acepta letras" required>
      </div>

      <!-- Imagen del teléfono -->
      <div class="input-container">
        <img src="img/tel.png" class="img" alt="Icono de teléfono">
        <input type="text" id="telefono" class="control" placeholder="Número de teléfono" pattern="^[0-9]{4}-?[0-9]{4}$" title="Solo acepta números en el formato: 2222-2222" required>
      </div>

      <!-- Imagen del correo -->
      <div class="input-container">
        <img src="img/email.png" class="img" alt="Icono de correo">
        <input type="email" id="correo" class="control" placeholder="Correo Electrónico" required>
      </div>

      <!-- Imagen de la contraseña -->
      <div class="input-container">
        <img src="img/pass.png" class="img" alt="Icono de contraseña">
        <input type="password" id="password" class="control" placeholder="Contraseña" pattern=".{6,15}" title="La contraseña debe tener entre 6 y 15 caracteres" required>
      </div>

      <!-- Aceptar términos -->
      <p class="terminos">
        <input type="checkbox" class="terminos" required> Acepto Términos, Condiciones y Políticas de Privacidad
      </p>

      <!-- Botón de crear cuenta -->
      <button type="submit" class="boton">Crear Cuenta</button>
      
    </fieldset>
  </form>
</body>
</html>
